    <script>
      var canvas = document.getElementById('DemoCanvas');
      if (canvas.getContext)
      {
        var context = canvas.getContext("2d");
        context.beginPath();
        context.moveTo(100, 10);
        context.lineTo(100, 200);
        context.lineWidth = 1;

    function myFunction(id) {
